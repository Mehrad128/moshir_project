name: Build Flutter APK (Debug)

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true
      
      - name: Check directory structure
        run: |
          echo "Current directory: $(pwd)"
          echo "Listing files:"
          ls -la
          echo "Looking for moshir_project folder:"
          find . -name "moshir_project" -type d
      
      - name: Get dependencies
        run: |
          cd moshir_project
          flutter pub get
        
      - name: Build debug APK
        run: |
          cd moshir_project
          flutter build apk --debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: moshir-project-debug-apk
          path: moshir_project/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
          retention-days: 7