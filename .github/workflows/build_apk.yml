name: Build Flutter APK (Debug) - Moshir UI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    name: Build Debug APK
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.x'
          channel: 'stable'
          cache: true
      
      - name: Check if project is in subdirectory
        id: check-path
        run: |
          # Ø¨Ø±Ø±Ø³ÛŒ Ù…ÛŒâ€ŒÚ©Ù†ÛŒÙ… Ù¾Ø±ÙˆÚ˜Ù‡ Ø¯Ø± Ú©Ø¯ÙˆÙ… Ù…Ø³ÛŒØ±Ù‡
          if [ -d "moshir_ui" ] && [ -f "moshir_ui/pubspec.yaml" ]; then
            echo "project_path=moshir_ui" >> $GITHUB_OUTPUT
            echo "âœ… Found project in moshir_ui directory"
          elif [ -f "pubspec.yaml" ]; then
            echo "project_path=." >> $GITHUB_OUTPUT
            echo "âœ… Found project in root directory"
          else
            # Ø¬Ø³ØªØ¬ÙˆÛŒ pubspec.yaml
            PROJECT_DIR=$(find . -name "pubspec.yaml" -type f -exec dirname {} \; | head -1)
            if [ -n "$PROJECT_DIR" ]; then
              echo "project_path=$PROJECT_DIR" >> $GITHUB_OUTPUT
              echo "âœ… Found project in $PROJECT_DIR"
            else
              echo "âŒ Could not find Flutter project"
              exit 1
            fi
          fi
      
      - name: Navigate to project and cleanup
        working-directory: ${{ steps.check-path.outputs.project_path }}
        run: |
          echo "ðŸ“ Current directory: $(pwd)"
          echo "ðŸ“‚ Listing files:"
          ls -la
          
          # Ù¾Ø´ØªÛŒØ¨Ø§Ù† Ø§Ø² pubspec.yaml Ùˆ Ù¾ÙˆØ´Ù‡ lib
          cp pubspec.yaml pubspec.yaml.backup
          if [ -d "lib" ]; then
            cp -r lib lib_backup
          fi
          if [ -d "assets" ]; then
            cp -r assets assets_backup
          fi
      
      - name: Complete regeneration of Android project
        working-directory: ${{ steps.check-path.outputs.project_path }}
        run: |
          echo "ðŸ”„ Completely regenerating Android project..."
          
          # Ø­Ø°Ù Ú©Ø§Ù…Ù„ Ù¾ÙˆØ´Ù‡ android
          rm -rf android/
          rm -rf .dart_tool/
          rm -rf build/
          
          # Ú¯Ø±ÙØªÙ† Ù†Ø§Ù… Ù¾Ø±ÙˆÚ˜Ù‡ Ø§Ø² pubspec.yaml
          PROJECT_NAME=$(grep "^name:" pubspec.yaml | cut -d' ' -f2 | tr -d '\r')
          if [ -z "$PROJECT_NAME" ]; then
            PROJECT_NAME="moshir_ui"
          fi
          
          echo "ðŸ“± Project name: $PROJECT_NAME"
          
          # Ø¨Ø§Ø²Ø³Ø§Ø²ÛŒ Ù¾Ø±ÙˆÚ˜Ù‡ Ø§Ø² ØµÙØ±
          flutter create --platforms=android --project-name=$PROJECT_NAME .
          
          # Ø¨Ø§Ø²Ú¯Ø±Ø¯Ø§Ù†ÛŒ ÙØ§ÛŒÙ„â€ŒÙ‡Ø§ÛŒ Ù…Ù‡Ù…
          if [ -f "pubspec.yaml.backup" ]; then
            # Ø¨Ø±Ú¯Ø±Ø¯ÙˆÙ†Ø¯Ù† Ù…Ø­ØªÙˆØ§ÛŒ Ø§ØµÙ„ÛŒ pubspec.yaml (Ø¨Ù‡ Ø¬Ø² Ø¨Ø®Ø´ android)
            cp pubspec.yaml.backup pubspec.yaml
            echo "âœ… Restored original pubspec.yaml"
          fi
          
          # Ø¨Ø§Ø²Ú¯Ø±Ø¯Ø§Ù†ÛŒ Ù¾ÙˆØ´Ù‡â€ŒÙ‡Ø§
          if [ -d "lib_backup" ]; then
            rm -rf lib
            mv lib_backup lib
            echo "âœ… Restored lib folder"
          fi
          
          if [ -d "assets_backup" ]; then
            mv assets_backup assets
            echo "âœ… Restored assets folder"
          fi
          
          echo "âœ… Android project regenerated successfully"
      
      - name: Create local.properties
        working-directory: ${{ steps.check-path.outputs.project_path }}/android
        run: |
          echo "Creating local.properties..."
          
          # Ù¾ÛŒØ¯Ø§ Ú©Ø±Ø¯Ù† Ù…Ø³ÛŒØ± Flutter SDK
          FLUTTER_PATH=$(which flutter)
          FLUTTER_DIR=$(realpath $(dirname $(dirname $FLUTTER_PATH)))
          
          echo "sdk.dir=/usr/lib/android-sdk" > local.properties
          echo "flutter.sdk=$FLUTTER_DIR" >> local.properties
          
          echo "âœ… local.properties created:"
          cat local.properties
      
      - name: Get packages
        working-directory: ${{ steps.check-path.outputs.project_path }}
        run: |
          flutter pub get
          
      - name: Run build_runner (if needed)
        working-directory: ${{ steps.check-path.outputs.project_path }}
        run: |
          if grep -q "build_runner" pubspec.yaml; then
            echo "ðŸ”„ Running build_runner..."
            flutter pub run build_runner build --delete-conflicting-outputs
          else
            echo "â­ï¸ Skipping build_runner (not found)"
          fi
        continue-on-error: true
        
      - name: Build debug APK
        working-directory: ${{ steps.check-path.outputs.project_path }}
        run: |
          flutter clean
          flutter build apk --debug
          
      - name: List generated APK files
        working-directory: ${{ steps.check-path.outputs.project_path }}
        run: |
          echo "ðŸ“± Generated APK files:"
          find build/app/outputs/flutter-apk -name "*.apk" -type f | while read -r file; do
            size=$(du -h "$file" | cut -f1)
            echo "  - $(basename $file) ($size)"
          done
          
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: moshir-ui-debug-apk
          path: ${{ steps.check-path.outputs.project_path }}/build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
          retention-days: 7
          
      - name: Create summary
        working-directory: ${{ steps.check-path.outputs.project_path }}
        run: |
          echo "## âœ… Build Successful - Moshir UI" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“± Build Information" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Project:** Moshir UI" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type:** Debug APK" >> $GITHUB_STEP_SUMMARY
          echo "- **Flutter Version:** $(flutter --version | head -1)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "build/app/outputs/flutter-apk/app-debug.apk" ]; then
            size=$(du -h "build/app/outputs/flutter-apk/app-debug.apk" | cut -f1)
            echo "### ðŸ“¥ Download APK (Size: $size)" >> $GITHUB_STEP_SUMMARY
            echo "APK file is available as an artifact below â¬‡ï¸" >> $GITHUB_STEP_SUMMARY
          fi